    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav class="navbar border-bottom border-opacity-50 border-secondary m-10">
            <div class="container-fluid d-flex justify-content-between align-items-center w-50 mx-auto my-1">
                <h6 class="m-0 p-0 text-center">Password Generator</h6>
                <a class="navbar-brand d-none fa fa-github d-inline text-white fs-4 m-0 p-0 text-center d-sm-inline" href="https://github.com/AlessioRoman"></a>
            </div>
          </nav>
    </header>

    <main>
        <div class="row w-50 m-auto">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="card bg-translucent border-1 border-opacity-50 border-secondary">
                    <div class="card-body text-center text-white">
                        <h5 class="card-title">Password</h5>
                        <p class="card-text">Lascia fare al nostro algoritmo sicurissimo, infallibile, perfetto! </p>
                        <div class="btn-container mb-4">
                            <button id="safe" type="button" class="btn bg-info">Password sicura</button>
                            <button id="lessSafe" type="button" class="btn bg-info">Password simpatica</button>
                        </div>
                        <p id="password" class="fw-semibold fs-6"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
